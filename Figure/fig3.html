<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Tag</title>
</head>
<body>
    <center>
        <h1>Figure Tag</h1>

    <hr>
    <p>The figure element represents some flow content, optionally with a caption, that is self-contained (like a complete sentence) and is typically referenced as a single unit from the main flow of the document.</p>
</center>

<h2>Example-1</h2>
<figure>
    <figcaption>Karnataka</figcaption>
    <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat reiciendis vero veniam sit accusamus laudantium nihil voluptas, corporis quis incidunt veritatis eveniet cumque asperiores doloremque facilis impedit neque enim ratione. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum dolor incidunt, sunt id, necessitatibus facere quibusdam culpa libero eum expedita ex possimus dolorum voluptatum nobis? Consequatur facere quod ut hic.</blockquote>
</figure>

<h2>Example-2</h2>
<figure>
    <img src="../Assets/IMAGES/img1.jpg" height="200" alt="">

</body>
</html>
