<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <center>
        
      <h1>Drawing text on Canvas</h1>
    <hr>


    <canvas id="mycanvas" width="600" height="200" style="border: 2px solid red;"></canvas>
    <script>
        let canvas = document.getElementById("mycanvas").getContext("2d");
        canvas.font='40pt Times New Roman';
        canvas.fillStyle="green";
        canvas.fillText('Hello HTML-5',100,100);
    </script>
    </center>
</body>
</html>
