<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <center>
        
        <h1>This is CANVAS TAG </h1>
        <p>The canvas element provides scripts with a resolution-dependent bitmap canvas, which can be used for rendering graphs, game graphics, art, or other visual images on the fly.</p>
    </center>
    <hr>


    <canvas id="mycanvasCircle" width="250" height="250" style="border: 2px solid red;"></canvas>
    <script>
        let canvas = document.getElementById("mycanvasCircle").getContext("2d");
        canvas.fillStyle="green";
        canvas.arc(120,130,90,0,2*Math.PI);
        canvas.fill();
    </script>
<hr>

</body>
</html>
